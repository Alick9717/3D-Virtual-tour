<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="form-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Вход</div>
            <div class="tab" onclick="switchTab('register')">Регистрация</div>
        </div>
        
        <!-- Форма входа -->
        <div id="login-form" class="form-content active">
            <h2 class="form-title">Вход в систему</h2>
            
            <form>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="Email" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" placeholder="Пароль" required>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                
                <div class="error-message" id="login-general-error"></div>
                
                <button type="submit" class="btn-submit">Войти</button>
            </form>
        </div>
        
        <!-- Форма регистрации -->
        <div id="register-form" class="form-content">
            <h2 class="form-title">Регистрация</h2>
            
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Имя" required>
                    <div class="error-message" id="register-name-error"></div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="Email" required>
                    <div class="error-message" id="register-email-error"></div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" placeholder="Пароль" required>
                    <div class="error-message" id="register-password-error"></div>
                </div>
                
                <div class="error-message" id="register-general-error"></div>
                
                <button type="submit" class="btn-submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    
    <script src="../assets/js/auth/auth.js"></script>
</body>
</html>
