<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр тура | AllHomes Agency</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Добавляем стили Pannellum -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .panorama-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #panorama-viewer {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1000;
            font-weight: bold;
            color: #333;
        }
        
        .panorama-thumbnails {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            padding: 0 20px;
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
        }
        
        .panorama-thumbnails::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        
        .panorama-thumbnail {
            min-width: 100px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .panorama-thumbnail.active {
            border-color: #4CAF50;
        }
        
        .panorama-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .panorama-thumbnail p {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tour-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
        }
        
        /* Панель загрузки */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Заголовок тура -->
    <div class="tour-title" id="tour-title">Название тура</div>
    
    <!-- Логотип -->
    <div class="logo" id="logo">LOGO</div>
    
    <!-- Контейнер для панорамы -->
    <div class="panorama-container">
        <div id="panorama-viewer"></div>
    </div>
    
    <!-- Миниатюры панорам -->
    <div class="panorama-thumbnails" id="panorama-thumbnails"></div>
    
    <!-- Элементы управления -->
    <div class="controls">
        <div class="control-btn" id="fullscreen-btn">
            <i class="fas fa-expand"></i>
        </div>
        <div class="control-btn" id="info-btn">
            <i class="fas fa-info"></i>
        </div>
        <div class="control-btn" id="share-btn">
            <i class="fas fa-share-alt"></i>
        </div>
    </div>
    
    <!-- Панель загрузки -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p>Загрузка тура...</p>
    </div>
    
    <!-- Добавляем Pannellum -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script type="module" src="../assets/js/viewer/view.js"></script>
</body>
</html>
